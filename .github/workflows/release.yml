name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        type: choice
        options: [patch, minor, major]

concurrency:
  group: release
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main (full history for tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci
      - run: npm run lint --if-present
      - run: npm run typecheck --if-present
      - run: npm test --if-present
      - run: npm run compile

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Ensure working tree is clean
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "Working tree is not clean."
            git status --porcelain
            exit 1
          fi

      - name: Bump version + create tag
        id: bump
        run: |
          NEW_TAG="$(npm version ${{ inputs.bump }} -m "chore(release): v%s")"
          echo "new_tag=$NEW_TAG" >> "$GITHUB_OUTPUT"
          echo "Created tag: $NEW_TAG"

      - name: Push commit + tag
        run: git push --follow-tags origin main

      - name: Package (vsix)
        run: npx vsce package --no-dependencies

      - name: Publish to VS Code Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: npx vsce publish -p "$VSCE_PAT"

      - name: Create GitHub Release + upload VSIX
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump.outputs.new_tag }}
          generate_release_notes: true
          files: "*.vsix"
